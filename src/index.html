<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SideMenu2</title>
  </head>
  <body>
    <h1>SideMenu2</h1>
    <div class="sidemenu-main sidemenu-right" id="sidemenu"></div>
    <button type="button" onclick="sideMenu.toggle()" name="button">
      OPEN MENú
    </button>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        window.sideMenu = new SMSideMenu(
          [
            new SMLabelItem("Teresa"),
            new SMLabelItem("Miguel"),
            new SMSubMenuItem(
              "Hijos",
              new SMSubMenu(
                [
                  new SMSubMenuItem(
                    "André",
                    new SMSubMenu(
                      [
                        new SMLabelItem("Hijo 1"),
                        new SMLabelItem("Hijo 2"),
                        new SMLabelItem("Hijo 3")
                      ],
                      {
                        title: "Hijos de André"
                      }
                    )
                  ),
                  new SMLabelItem("Toño"),
                  new SMLabelItem("Oscar")
                ],
                {
                  title: "Hijos"
                }
              )
            )
          ],
          { overlay: true }
        );
        sideMenu.appendTo(document.getElementById("sidemenu"));
      });
    </script>
  </body>
</html>
